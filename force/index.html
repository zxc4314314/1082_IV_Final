<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { 
      margin:0;
      position:fixed;
      top:0;
      right:0;
      bottom:0;
      left:0;
    	font-family: sans-serif;
    }
    .selected {
      fill: none;
    }
    
    .button {
      min-width: 130px;
      padding: 4px 5px;
      cursor: pointer;
      text-align: center;
      font-size: 13px;
      border: 1px solid #e0e0e0;
      text-decoration: none;
    }

    .button.active {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
    <div id="toolbar">
        <button id="all" class="button active">All</button>
        <button id="C5_Modal" class="button modal">By C5 Modal</button>
        <button id="C6_Modal" class="button modal">By C6 Modal</button>
        <button id="C7_Modal" class="button modal">By C7 Modal</button>
        <button id="valence" class="button dimension">valence</button>
        <button id="arousal" class="button dimension">arousal</button>
        <button id="continuance" class="button dimension">continuance</button>
        <button id="dominance" class="button dimension">dominance</button>
        <button id="frequency" class="button dimension">frequency</button>
        <button id="typicality" class="button dimension">typicality</button>
    </div>

    <div id="svg"></div>

    <script src="./force.js"></script>
</body>
